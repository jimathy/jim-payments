name: Discord Commit Notifier

on:
  push:
    branches:
      - '*'  # triggers on all branches

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Commits
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          template: "avatar-with-link"
          include-extras: true